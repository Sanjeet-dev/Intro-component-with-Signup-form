<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="container">

    <div class="main-container">

      <div class="text-part">

        <h2>Learn to code by watching others</h2>

        <p style="font-size:x-small; opacity:0.6;">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>

      </div>
      <div class="form-submit">
        <div class="advertise">
        <h4 style="color:white;">Try it free 7 days <span style="color:white; opacity:0.5;">then $20/mo. thereafter</span></h4>
        </div>

        <div class="form">
          <div class="fName">
           <input type="text" placeholder="First Name" id="f_name"></input>
          </div>
          <div class="lName">
            <input type="text" placeholder="Last Name" id="l_name"></input>
          </div>
          <div class="mail">
            <input type="email" placeholder="Email Address" id="email"></input>
          </div>
          <div class="password">
            <input type="password" placeholder="Password" id="password"></input>
          </div>

          <div class="trial">
            <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit"></input>
          </div>

          <div class="terms">
            <p>By clicking the button, you are agreeing to our <span style="color:red;">Terms and Services</span></p>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
